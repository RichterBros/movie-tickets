<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>Move Tickets</title>
    <title></title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Welcome to Your Todo List</h1>
          </div>
          <div class="card col-md-6">
            <div class="card-body">
              <form id="create-todo">
                <div class="form-group">
                  <label for="description-input">Todo Description:</label>
                  <input type="text" class="form-control" id="description-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Add todo item</button>
              </form>
            </div>
          </div>
          <div class="card col-md-6">
            <h5 class="text-center">Todo List</h5>
            <div class="card-body" id="todo-list">
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
